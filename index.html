<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Website</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <iframe src="https://lms.kyonggi.ac.kr/login.php" frameborder="0" style="width: 100%; height: 100vh;"></iframe>

    <!-- 폼을 제출하지 않고 alert를 표시하는 JavaScript 코드 -->
    <script>
        // 버튼 클릭 이벤트 핸들러
        function handleClick(event) {
            console.log("hello.........");
            event.preventDefault(); // 기본 동작을 멈춥니다.
            alert("버튼이 클릭되었습니다.");
            // 여기에서 추가로 원하는 동작을 수행할 수 있습니다.
        }

        // 버튼 클릭 이벤트를 감지하여 핸들러 함수를 호출합니다.
        const submitButton = document.querySelector("button[type=submit]");
        submitButton.addEventListener("click", handleClick);
    </script>
</body>
</html>
