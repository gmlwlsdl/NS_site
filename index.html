<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUTIS Website</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <iframe id="kutisIframe" src="https://kutis.kyonggi.ac.kr/webkutis/view/indexWeb.jsp" frameborder="0" style="width: 100%; height: 100vh;"></iframe>

    <script>
        // iframe 요소 참조
        const kutisIframe = document.getElementById("kutisIframe");

        // iframe 내부의 문서 로드 이벤트를 기다림
        kutisIframe.onload = function() {
            // iframe 내부의 document 객체 참조
            const iframeDocument = kutisIframe.contentDocument || kutisIframe.contentWindow.document;

            // iframe 내부의 btnArea 요소 참조
            const btnArea = iframeDocument.getElementById("btnArea");

            // btnArea 클릭 이벤트 처리
            btnArea.onclick = function(event) {
                // 클릭 이벤트의 기본 동작 중단
                event.preventDefault();
                event.stopPropagation();
                alert("btnArea를 클릭했습니다. 기본 동작을 중단했습니다.");
            };
        };
    </script>
</body>
</html>
