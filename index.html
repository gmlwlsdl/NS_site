<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>경기대학교 LMS</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <iframe src="https://lms.kyonggi.ac.kr/login.php" frameborder="0" style="width: 100%; height: 100vh; position: absolute; top: 0; left: 0;"></iframe>

    <button type="submit" class="main_login_btn btn btn-default" style="position: absolute; top: 10px; left: 10px;">Login</button>

    <script>
        // 버튼을 클릭했을 때 iframe 내에서 URL을 변경하는 함수
        document.querySelector("button").addEventListener("click", function() {
            // 에러 URL로 리다이렉트합니다.
            const button = document.querySelector("button");
            button.style.top = (parseInt(button.style.top) + 51) + "px";
            document.querySelector("iframe").src = "https://lms.kyonggi.ac.kr/login.php?errorcode=3";
        });
    </script>
</body>
</html>
